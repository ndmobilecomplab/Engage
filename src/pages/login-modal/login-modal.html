<ion-header>
  <ion-navbar color="primary" hideBackButton="true">
    <ion-title>Login</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="loginForm" (ngSubmit)="submit()">
    <div>
      <ion-item>
        <ion-label floating primary>Email</ion-label>
        <ion-input type="email" [formControl]="loginForm.controls['email']"></ion-input>
        <p>Invalid email</p>
      </ion-item>
      <ion-item>
        <ion-label floating primary>Password</ion-label>
        <ion-input type="password" [formControl]="loginForm.controls['password']"></ion-input>
        <ion-icon name="eye" item-right (click)="showHide()"></ion-icon>
      </ion-item>
      <ion-item *ngIf="needAccount">
        <ion-label floating primary>Confirm Password</ion-label>
        <ion-input type="password" [formControl]="loginForm.controls['passwordCheck']"></ion-input>
        <ion-icon name="eye" item-right (click)="showHide()"></ion-icon>

      </ion-item>
      <button ion-button type="submit" margin=10% color="secondary">Submit</button>
      <button ion-button [outline]="isOutline" (click)="toggle()" margin=10% color="secondary">{{needAccount ? 'Already have an account?' : 'Don\\'t have an account?'}}</button>
    </div>
  </form>
</ion-content>
