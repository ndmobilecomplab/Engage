      <img src="resources/amazonLogo.png">
    </ion-avatar>
        <!-- {{post.provider}} -->
        <h2>Amazon</h2>
        <!-- {{post.postDate}} -->
        <p>April 18, 2019</p>
    </ion-item>

    <img src="resources/amazonDrones.jpg">
    <ion-card-content>

    </ion-card-content>

    <ion-row>

          <div>React: </div>
          <ion-icon name="happy"></ion-icon>
          <ion-icon name="sad"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <ion-note>Read more...</ion-note>
      </ion-col>
    </ion-row>

  </ion-card>

  <ion-card class="ion-card">
    <ion-item>
      <ion-avatar item-start>
        <img src="resources/amazonLogo.png">
      </ion-avatar>

          <h2>Uber</h2>
          <p>March 30, 2019</p>
      </ion-item>

      <img src="resources/uber2.jpg">
      <ion-card-content>

        </ion-col>
      </ion-row>

  </ion-card>

</ion-content>
