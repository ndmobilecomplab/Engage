<ion-header>

  <ion-navbar color="primary">
    <ion-title>News Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="ion-content">

  <ion-card *ngIf="post$ | async as post">
    <ion-item>
    <ion-avatar item-start>
      <img src="resources/amazonLogo.png">
    </ion-avatar>

        <h2>{{post.provider}}</h2>
        <p>{{post.postDate}}</p>
    </ion-item>

    <img src="resources/amazonDrones.jpg">
    <ion-card-content>
      <dl *ngIf="post$ | async as post">
        <p>{{post.bodyText}}</p>
      </dl>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <div>React: </div>
          <ion-icon name="happy"></ion-icon>
          <ion-icon name="sad"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <ion-note>Read more...</ion-note>
      </ion-col>
    </ion-row>

  </ion-card>

        </ion-col>
      </ion-row>

  </ion-card>

</ion-content>
