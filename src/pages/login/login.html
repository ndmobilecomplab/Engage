<ion-header>

  <ion-navbar hideBackButton="true">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <ion-button ion-button (click)="loginGoogle()">Log-in via Google</ion-button>
  <br>
  <ion-button ion-button (click)="loginEmailPassword()">Log-in with Email and Password</ion-button>
  <br>
  <ion-button ion-button (click)="loginAnonymously()">Log-in Anonymously</ion-button>
</ion-content>
