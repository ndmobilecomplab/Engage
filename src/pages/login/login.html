<ion-header>

  <ion-navbar hideBackButton="true" color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <br>
  <img src="../../assets/imgs/engageLogo.png" alt="Engage Logo" margin=5% width=40% height=auto>
  <br>
  <ion-button ion-button (click)="loginGoogle()" ion-button color="secondary" margin=5%>
    Log-in via Google
  </ion-button>
  <br>
  <ion-button ion-button (click)="loginEmailPassword()" ion-button color="secondary" margin=5%>
    Log-in with Email
  </ion-button>
  <br>
  <ion-button ion-button (click)="loginAnonymously()" ion-button color="secondary" margin=5%>
    Log-in Anonymously
  </ion-button>
  <br>
  <img src="../../../resources/city.png" alt="Engage Logo" margin=5% width=40% height=auto align=bottom>
</ion-content>


<!-- style="padding: 200px 10px;" Makes the button really thick since padding
changes the inside of an object! -->
