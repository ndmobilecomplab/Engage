<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{(event$ | async).title}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <dl *ngIf="event$ | async as event">
    {{event | json}}
    <dt>Name:</dt>
    <dd>{{event.title}}</dd>
  </dl>
  <dl *ngIf="owner$ | async as owner">
    {{owner | json}}
    <dt>Owned by:</dt>
    <dd>{{owner.name}}</dd>
  </dl>
  <div *ngIf="location$ | async as location">
    <map [location]="location"></map>
  </div>
</ion-content>
