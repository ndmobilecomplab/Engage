<ion-header>
  
  <ion-navbar>
    <ion-title>DeviceInfo</ion-title>
  </ion-navbar>
  
</ion-header>


<ion-content padding>
  <dl *ngIf="device$ | async as device">
    {{device | json}}
    <dt>Name:</dt>
    <dd>{{device.name}}</dd>
    <dt>Type:</dt>
    <dd>{{device.type}}</dd>
    <dt>Purpose:</dt>
    <dd>{{device.purpose}}</dd>
  </dl>
  <dl *ngIf="owner$ | async as owner">
    {{owner | json}}
    <dt>Owned by:</dt>
    <dd>{{owner.name}}</dd>
  </dl>
  <div *ngIf="location$ | async as location">
    <map [location]="location"></map>
  </div>
</ion-content>
